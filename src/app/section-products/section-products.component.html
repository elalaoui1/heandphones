
<section class="product" id="product">
  <div class="section__container product__container">
    <div class="product__grid">
      <div class="product__image">
        <img src="assets/product-black.png" alt="product" id="productImage" />
      </div>
      <div class="product__content">
        <div class="product__card">
          <h4>Bluetooth</h4>
          <p>Bluetooth 4.2 - ACC codec</p>
          <a href="#">Learn More</a>
        </div>
        <div class="product__card">
          <h4>Quality sound</h4>
          <a href="#">Learn More</a>
        </div>
        <div class="product__card">
          <div class="product__colors">
            <div class="color-option" data-color="black"><i *ngIf="selectedColorCheck === 'black'" class="ri-check-line"></i></div>
            <div class="color-option" data-color="white"><i *ngIf="selectedColorCheck === 'white'" class="ri-check-line"></i></div>
            <div class="color-option" data-color="red"><i *ngIf="selectedColorCheck === 'red'" class="ri-check-line"></i></div>
            <div class="color-option" data-color="blue"><i *ngIf="selectedColorCheck === 'blue'" class="ri-check-line"></i></div>
            <div class="color-option" data-color="brown"><i *ngIf="selectedColorCheck === 'brown'" class="ri-check-line"></i></div>
          </div>
          <p>Available colors</p>
        </div>
      </div>
    </div>
    <div class="product__btn">
      <button class="btn">Add to cart</button>
    </div>
  </div>
</section>
